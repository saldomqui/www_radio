<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script defer src="script.js"></script>

    <title>Serial Hex Viewer (Web Serial)</title>
</head>

<body>
    <header>
        <div><strong>Serial Hex Viewer</strong></div>
        <div class="controls">
            <label>Device: <span id="deviceName">/dev/ttyUSB0 (user pick)</span></label>
            <label>Baud:
                <input id="baud" type="number" value="921600" />
            </label>
            <button id="connect" class="btn">Connect</button>
            <button id="disconnect" class="btn danger" disabled>Disconnect</button>
        </div>
        <div id="status">status: idle</div>
    </header>
    <main>
        <div id="log"></div>
    </main>

</body>

</html>
